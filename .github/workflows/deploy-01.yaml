name: Run Flask App (Test)

on:
  workflow_dispatch:    # allows manual trigger from Actions tab
  push:
    branches: [ "main" ]  # optional auto-run on pushes

jobs:
  run-flask:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Optional: confirm flask CLI is available
      - name: Verify Flask installation
        run: flask --version

      # Start Flask (demo purpose)
      - name: Run Flask app
        env:
          FLASK_APP: app.py          # change if your file name differs
          FLASK_RUN_HOST: 0.0.0.0
          FLASK_RUN_PORT: 5000
        run: |
          echo "Starting Flask server..."
          python -m flask run --host=0.0.0.0 --port=5000 &
          sleep 10                   # keep it alive briefly
          curl -v http://127.0.0.1:5000 || true
